<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<div class = "container">
        <h1>Food Menu</h1>
        <p>All menu items serve with rice:)</p>
    </header>
    <main>
     
    <form>
        <input 
            type='text'
            id="name"
            placeholder="Menu Name"/>
        <input 
            type='text'
            id="price"
            placeholder='What is the price?'/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <button>Add Menu</button>
    </form>

    <section id="food-container"></section>

    </main>
  
    <button id="complimentButton">Get A Compliment</button>
    <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f960.png" width="60px">
    <p id="answer"></p>
    
   
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4004/api/compliment/")
            .then(function (response) {
              const data = response.data;
              document.getElementById("answer").innerHTML= data;
            });
      };
    </script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</div>
</body>
</html>
